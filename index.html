<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I.A. Inova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #ffffff;
      width: 400px;
      max-width: 90%;
      height: 500px; /* Fixe a altura do chat */
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #0072ff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background-color: #f0f0f0;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f2f2f2;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user p {
      align-self: flex-end;
      background-color: #0072ff;
      color: white;
    }

    .message.bot p {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: #333;
    }

    .message p {
      margin: 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #0072ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .info-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      margin-top: 10px;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    body.dark-mode .chat-container {
      background-color: #333;
    }

    body.dark-mode .chat-header {
      background-color: #444;
    }

    body.dark-mode .messages {
      background-color: #222;
    }

    body.dark-mode .message.user p {
      background-color: #0072ff;
    }

    body.dark-mode .message.bot p {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <span>ðŸ”Ž Inova</span>
      <button onclick="toggleDarkMode()">Modo Escuro</button>
    </div>
    <div class="messages" id="messages">
      <div class="message bot"><p>Oi sou a Inova, sua assistente! Pergunte qualquer coisa, e eu vou tentar ajudar!</p></div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite Aqui...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <div class="info-message" id="infoMessage">A Inova pode cometer erros. Considere verificar informaÃ§Ãµes importantes.</div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');
    const apiKey = '021ff2f92amshc26bb31d82aa519p185b51jsnc91f3a844d02';
    let historico = [];

    function sendMessage() {
      const userText = userInputField.value.trim();
      if (userText === '') return;

      addMessage(userText, 'user');
      historico.push({ sender: 'user', text: userText });
      userInputField.value = '';

      setTimeout(() => {
        addMessage("Digitando...", 'bot');
        getGPTResponse(userText);
      }, 500);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const messageText = document.createElement('p');
      messageText.textContent = text;

      messageDiv.appendChild(messageText);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function getGPTResponse(pergunta) {
      const url = 'https://chat-gpt26.p.rapidapi.com/';

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-rapidapi-host': 'chat-gpt26.p.rapidapi.com',
          'x-rapidapi-key': apiKey
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: pergunta }]
        })
      })
      .then(response => response.json())
      .then(data => {
        const botReply = data.choices[0].message.content;
        updateMessage(botReply);
        historico.push({ sender: 'bot', text: botReply });
      })
      .catch(error => {
        console.error('Erro na Inova:', error);
        updateMessage('Desculpe, ocorreu um erro');
      });
    }

    function updateMessage(text) {
      const lastMessage = messagesContainer.lastChild;
      lastMessage.querySelector('p').textContent = text;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    userInputField.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
